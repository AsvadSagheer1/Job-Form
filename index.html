<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="job_form">
            <h1>Job Application<span class="small_letter">(web)</span></h1>
            <form action="">
                <div class="form_content">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email_address">Email Address</label>
                        <input type="email" name="email_address" id="email_address"
                            placeholder="Enter Email Address...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Development</option>
                            <option value="backend">Backend Developer</option>
                            <option value="MERN">MERN Stack Developer</option>
                            <option value="MEAN">MEAN Stack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="2"
                            placeholder="Enter Address here..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input name="city" id="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode here...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-06-27" type="date" name="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload_cv">Upload your CV</label>
                        <input type="file" name="upload_cv" id="upload_cv" placeholder="U...">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
